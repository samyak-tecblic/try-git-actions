name : "Current Branch to Production"

on:
  workflow_dispatch:

concurrency:
  group: auto-merge-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write 

jobs:
  merge-to-develop:
    name: Merge current branch → develop
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com" 
      
      - name: Fetch all
        run: git fetch --all

      - name: Merge current branch → develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout develop
          git merge origin/${{ github.ref }} --no-edit
          git push origin develop

  merge-to-staging:
    name: Merge develop → staging
    runs-on: ubuntu-latest
    needs: merge-to-develop

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all
        run: git fetch --all

      - name: Merge develop → staging
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout staging
          git merge origin/develop --no-edit
          git push origin staging

  merge-to-master:
    name: Merge staging → master
    runs-on: ubuntu-latest
    needs: merge-to-staging

    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all
        run: git fetch --all

      - name: Merge staging → master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout master
          git merge origin/staging --no-edit
          git push origin master
  